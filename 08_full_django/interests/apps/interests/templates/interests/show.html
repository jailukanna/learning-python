<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Access to Django Static Files -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load Django Static CSS Sheet -->
    <link rel="stylesheet" href="{% static 'interests/css/style.css' %}">
    <title>{{user.name}}'s Interests</title>
</head>
<body>
    <fieldset><legend>{{user.name}}'s Interests:</legend>
    <textarea name="interests" id="interests" cols="30" rows="10">{% for interest in interests %}{{interest.description}}&#13;&#10;{% endfor %}</textarea>
    </fieldset>
    <a href="/users">Back to users</a>
    <a href="/">Enter another user interest</a>
</body>
</html>
