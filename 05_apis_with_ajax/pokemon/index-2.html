<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon API Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		//fd875a5c99962c8256476cc58cf466ae
		$(document).ready(function(){
			for ( var i = 1; i < 151; i++  ) {
				$.get('http://pokeapi.co/api/v2/pokemon/' + i , function(pokemon){
					$("#pokemon").append("<img src='" + pokemon.sprites.front_shiny + "' alt='" + pokemon.name + "'>");
					console.log(pokemon)
				}, 'json');
			}; // end for loop
		}); // end doc ready
	</script>
	<style>
		div { display: inline-block; }
	</style>
</head>
<body>
	<div>
		<div id="pokemon">
		</div>
	</div>
</body>
</html>
